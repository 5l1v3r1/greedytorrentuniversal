<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GreedyTorrent Universal</title>
    <script>window.jQuery = require('./jquery.min.js');</script>
    <script src="functions.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="GTU.png">
    <h4>GreedyTorrent Universal v<span id="version"></span></h4>
</header>
<section class="control-buttons">
    <div class="wrap-center">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</section>
<div class="line"></div>
<section class="status">
    <h4>Status:</h4>
    <p id="status">Unknown</p>
</section>
<section class="cheated">
    <p>Cheated <span id="cheated">0 MB</span> for this session!</p>
</section>
<div class="line"></div>
<section class="settings">
    <h4>Settings:</h4>
    <form>
        <div class="port">
            <label for="port">Server port:</label> <input type="number" id="port" value="8080"/><br>
        </div>
        <div class="upload-speed">
            <label for="upload_speed">Upload amount multiplier:</label> <input type="number" id="upload_speed" value="20"/><br>
        </div>
        <div class="random">
            <label for="rand_start">If upload is 0, cheat random between:</label> <div class="wrap-center"><input type="number" id="rand_start" value="20"/> MB and <input type="number" id="rand_end" value="100"/> MB</div>
        </div>
        <div class="autostart">
            <input type="checkbox" id="auto_launch"/> <label for="auto_launch">Auto Start with system</label>
        </div>
    </form>
</section>
<div class="line"></div>
<footer>
    <p>Brought to you by greedy <a href="http://zond80.tel">ZonD80</a>.<br/>
        Icon by BleenCraxx.<br/> &copy; 2016</p>
</footer>
</body>
</html>
